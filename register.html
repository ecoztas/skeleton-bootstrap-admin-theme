<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Register | Bootsrap Admin Panel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style file(s). -->
    <link rel="stylesheet" href="public/libraries/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/libraries/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="public/styles/theme.css"/>
</head>

<body class="bg-dark">
    
    <!--/PAGE-->
    <div class="container">
        <div class="row mt-lg-5 pb-3">
            <div class="col offset-md-3 col-md-6">
                <div class="text-center">
                    <h1 class="text-white">Admin Panel</h1>
                </div>
            </div>
        </div>
        <!--/FORM-->
        <div class="row">
            <div class="col offset-md-3 col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form method="POST" action="#!">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <label class="text-muted" for="name">Name</label>
                                            <input type="text" name="name" id="name" class="form-control form-control-sm" autofocus required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <label class="text-muted" for="surname">Surname</label>
                                            <input type="text" name="surname" id="surname" class="form-control form-control-sm" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label class="text-muted" for="username">User Name</label>
                                    <input type="email" name="username" id="username" class="form-control form-control-sm" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label class="text-muted" for="email">E-Mail</label>
                                    <input type="email" name="email" id="email" class="form-control form-control-sm" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <label class="text-muted" for="password1">Password</label>
                                            <input type="password" name="password1" id="password1" class="form-control form-control-sm" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <label class="text-muted" for="password2">Password (Again)</label>
                                            <input type="password" name="password2" id="password2" class="form-control form-control-sm" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-primary btn-block" href="#!">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--FORM/-->
        <!--/MENU-->
        <div class="row">
            <div class="col offset-md-4 col-md-4 mt-2">
                <div class="text-center">
                    <small><a href="./" class="text-muted">Home</a></small>
                    <small class="text-muted ml-1 mr-1">|</small>
                    <small><a href="login.html" class="text-muted">Login</a></small>
                    <small class="text-muted ml-1 mr-1">|</small>
                    <small><a href="password.html" class="text-muted">Password</a></small>
                </div>
            </div>
        </div>
        <!--MENU/-->
    </div>
    <!--PAGE/-->

    <!-- Script file(s). -->
    <script src="public/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="public/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/scripts/theme.js"></script>

</body>

</html>
